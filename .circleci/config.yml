version: 2

workflows:
  version: 2
  build-and-release:
    jobs:
    - test

jobs:
  test:
    docker:
    - image: circleci/node:10
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run:
        name: Install dependencies
        command: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run:
        name: Run tests
        command: npm test